name: Anarock Admin
on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: docker login
        env:
          DOCKER_USER: "saurabhvayuz"
          DOCKER_PASSWORD: "Saurabh@2714"
        run: |
          docker login -u $DOCKER_USER -p $DOCKER_PASSWORD
      - name: Build the Docker image
        run: docker build . --file Dockerfile --tag saurabhvayuz/anarock_admin:0.9

      - name: Docker Push
        run: docker push saurabhvayuz/anarock_admin:0.9
